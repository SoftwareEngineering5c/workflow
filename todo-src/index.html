<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body ng-app="app">
    <h1 class="text-center">My little to do app!</h1>
    <div id="todo" class="col-xs-6 col-xs-offset-3" ng-controller="MainCtrl">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Item to add to todo list" ng-model="newItem">
            <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="addItem()">
              Add
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>
            </span>
        </div>
        <!-- /input-group -->
        <div class="radio">
            <label>
                <input type="radio" ng-model="value" value="Today" ng-change='newValue(value)' checked="checked">Today</label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" ng-model="value" value="Tomorrow" ng-change='newValue(value)'>Tomorrow</label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" ng-model="value" value="Someday" ng-change='newValue(value)'>Someday</label>
        </div>
        <span>
        <button class="btn btn-danger pull-right" type="button" ng-click="deleteAll()" style="margin-top: 15px;margin-right: 16px;">
          <span class="glyphicon glyphicon-trash " aria-hidden="true"></span>
        </button>
        <h2>stuff i gotta do asap <small>({{todos.length}})</small></h2>
        </span>
        <ul class="list-group">
            <!-- http://www.w3schools.com/css/css_float.asp -->
            <li class="list-group-item clearfix" ng-repeat="do in todos">
                <span ng-class="{crossout : checkIndex(do)}">{{do}}</span>
                <span ng-class="{inputbox : !checkIndex(do)}"><input type="text" placeholder="{{do}}" ng-model="submitText">
                   <button class="btn btn-success" type="button" ng-click="submitEdit(do, submitText)">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </button>
                </span>
                <button class="btn btn-danger pull-right" type="button" ng-click="deleteItem(do)">
                    <span class="glyphicon glyphicon-trash " aria-hidden="true"></span>
                </button>
                <button class="btn btn-warning pull-right" type="button" ng-click="editItem(do)">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </button>

                    <!--/*http://jsfiddle.net/icoxfog417/nLC3g/*/ -->
                      <input type="checkbox" ng-model="todo.done"/>
              <span class="done-{{todo.done}}" >{{todo.text}}</span>

            </li>
        </ul>
    </div>
</body>

</html>
